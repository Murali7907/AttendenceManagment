<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <link rel="stylesheet" href="records.css">
    <script src="records.js">
        const backupWindow = window.open('', '_blank');
backupWindow.document.write('<html><head><link rel="stylesheet" href="records.css"></head><body>');
    </script>
    
    
</head>
<body>

    <h1>📋 Attendance Records</h1>

    <ul id="attendanceRecords"></ul>

    <table id="attendanceRecordsTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>ID</th>
                <th>Class</th>
                <th>Section</th>
                <th>Limit</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceRecordsBody"></tbody>
    </table>

    <div class="button-container">
       
            <button class="button" onclick="clearAttendanceRecords()"><span>🗑️ Clear Records</span></button>
        </div>
    </body>
    </html>
