<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <h1> Attendance Management System</h1>

    <form id="attendanceForm">
        
            <label for="limit"> Limit (5-50):</label>
            <input type="text" id="limit" name="limit" min="5" max="50" required>
        
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required placeholder=" ">
        

        <label for="studentId"> Student ID:</label>
        <input type="text" id="studentId" name="studentId" required placeholder=" ">

        <label for="classSelection"> Class:</label>
        <select id="classSelection" name="classSelection">
            <option value=""> </option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
        </select>

        <label for="sectionSelection"> Section:</label>
        <select id="sectionSelection" name="sectionSelection">
            <option value=""> </option>
            <option value="A">Section A</option>
            <option value="B">Section B</option>
            <option value="C">Section C</option>
            <option value="D">Section D</option>
            <option value="E">Section E</option>
        </select>

     
        <div class="radio-group">
            <label for="present"> Present</label>
            <input type="radio" name="status" value="present" id="present">
            <label for="absent"> Absent</label>
            <input type="radio" name="status" value="absent" id="absent">
            <label for="halfDay"> Half Day</label>
            <input type="radio" name="status" value="halfDay" id="halfDay">
        </div>
    
        <button type="button" onclick="markAttendance()">Mark Attendance</button>
    </form>

    <div class="tab">
        <button class="tab-button" onclick="goToAttendanceRecords()">Attendance Records</button>
    </div>

</body>
</html>
